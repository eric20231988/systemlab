{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Panel{% endblock %} | Laboratorio Cl√≠nico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <link href="{% static 'dashboard/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'dashboard/css/theme.css' %}" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Header -->
    {% include 'dashboard/partials/header.html' %}

    <div class="container-fluid">
        <div class="row flex-nowrap">
            <!-- Sidebar -->
            {% include 'dashboard/partials/sidebar.html' %}

            <!-- Contenido principal -->
            <main class="col py-4 px-4">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <!-- Footer -->
    {% include 'dashboard/partials/footer.html' %}

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>

</body>
</html>
