<table class="table table-dark table-hover table-bordered">
  <thead class="table-light text-dark">
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Estado</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for especialidad in especialidades %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ especialidad.nombre }}</td>
      <td>
        <span class="badge {% if especialidad.activa %}bg-success{% else %}bg-secondary{% endif %}">
          {% if especialidad.activa %}Activa{% else %}Inactiva{% endif %}
        </span>
      </td>
      <td>
        <a href="{% url 'especialidad:detalle' especialidad.pk %}" class="btn btn-sm btn-info">👁️</a>
        <a href="{% url 'especialidad:editar' especialidad.pk %}" class="btn btn-sm btn-warning">✏️</a>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="4" class="text-center text-muted">No hay especialidades registradas.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
