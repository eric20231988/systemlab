<table class="table table-dark table-hover table-bordered">
  <thead class="table-light text-dark">
    <tr>
      <th>#</th>
      <th>Paciente</th>
      <th>Analito</th>
      <th>Estado</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for resultado in resultados %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ resultado.registro_examen.paciente }}</td>
      <td>{{ resultado.analito.nombre }}</td>
      <td>
        <span class="badge bg-secondary">Pendiente</span>
      </td>
      <td>
        <a href="{% url 'resultados_analitos:editar' resultado.pk %}" class="btn btn-sm btn-warning">✏️ Completar</a>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="5" class="text-center text-muted">No hay resultados pendientes.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
