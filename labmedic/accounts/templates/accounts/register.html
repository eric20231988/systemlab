{% extends 'dashboard/base.html' %}
{% block title %}Registro{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h3 class="mb-3">Crear cuenta</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success w-100">Registrarse</button>
        </form>
    </div>
</div>
{% endblock %}
