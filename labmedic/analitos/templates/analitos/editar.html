{% extends 'base.html' %}
{% block title %}Editar Analito{% endblock %}
{% block content %}
<div class="container py-4">
  <h2 class="text-light">✏️ Editar {{ form.instance.nombre }}</h2>
  <form method="post" class="mt-3">
    {% csrf_token %}
    {% include 'analitos/partials/_form_analito.html' %}
    <button type="submit" class="btn btn-success">Actualizar</button>
    <a href="{% url 'analitos:listar' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
