{% extends 'analisis/base_analisis.html' %}
{% block title %}Editar Perfil{% endblock %}
{% block content %}
<h2>Editar Perfil: {{ form.instance.nombre }}</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Actualizar</button>
  <a href="{% url 'analisis:listar_perfiles' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
