{% extends 'analisis/base_analisis.html' %}
{% block title %}Crear Análisis{% endblock %}
{% block content %}
<h2>Nuevo Análisis</h2>
<form method="post" class="mt-3">
  {% csrf_token %}
  <div class="mb-3">
    {{ form.as_p }}
  </div>
  <button type="submit" class="btn btn-success">Guardar</button>
  <a href="{% url 'analisis:listar_analisis' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
