{% extends 'analisis/base_analisis.html' %}
{% block title %}Eliminar Análisis{% endblock %}
{% block content %}
<h2>¿Eliminar análisis "{{ analisis.nombre }}"?</h2>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Eliminar</button>
  <a href="{% url 'analisis:listar_analisis' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
