{% extends 'base.html' %}
{% block title %}Eliminar Informe{% endblock %}
{% block content %}
<div class="container py-5 text-center">
  <h2 class="text-danger">⚠️ ¿Confirmas que deseas eliminar este informe?</h2>
  <p class="lead text-light">Paciente: <strong>{{ informe.registro_examen.paciente }}</strong></p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger btn-lg">🗑️ Eliminar</button>
    <a href="{% url 'informes:listar' %}" class="btn btn-secondary btn-lg">Cancelar</a>
  </form>
</div>
{% endblock %}
