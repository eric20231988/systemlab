{% extends 'examenes/base_examenes.html' %}
{% block title %}Eliminar Categoría{% endblock %}
{% block content %}
<h2>¿Eliminar categoría "{{ categoria.nombre }}"?</h2>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Eliminar</button>
  <a href="{% url 'examenes:listar_categorias' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
