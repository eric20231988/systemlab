{% extends 'examenes/base_examenes.html' %}
{% block title %}{{ form.instance.pk|yesno:"crear Categoría,Nueva Categoría" }}{% endblock %}
{% block content %}
<h2>{{ form.instance.pk|yesno:"Editar Categoría,Nueva Categoría" }}</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Guardar</button>
  <a href="{% url 'examenes:listar_categorias' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
