<table class="table table-dark table-hover">
  <thead>
    <tr>
      <th>Paciente</th>
      <th>Analito</th>
      <th>Valor</th>
      <th>Estado</th>
    </tr>
  </thead>
  <tbody>
    {% for resultado in resultados %}
    <tr>
      <td>{{ resultado.registro_examen.paciente }}</td>
      <td>{{ resultado.analito.nombre }}</td>
      <td>{{ resultado.valor }}</td>
      <td>{{ resultado.estado }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
