<!-- templates/pacientes/partials/form.html -->
<form method="post"
      hx-post="{% if paciente %}{% url 'pacientes:editar' paciente.pk %}{% else %}{% url 'pacientes:crear' %}{% endif %}"
      hx-target="#left-panel"
      hx-swap="innerHTML"
      class="card shadow-sm p-4">
  {% csrf_token %}
  <h5 class="mb-3">{% if paciente %}Editar paciente{% else %}Nuevo paciente{% endif %}</h5>
  {{ form.as_p }}
  <div class="mt-3 text-end">
    <button type="submit" class="btn btn-primary">Guardar</button>
    <button type="button" class="btn btn-secondary" onclick="document.querySelector('#form-container').innerHTML=''">Cancelar</button>
  </div>
</form>
