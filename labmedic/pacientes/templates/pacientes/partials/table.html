<!-- templates/pacientes/partials/table.html -->
<div class="table-responsive">
  <table class="table table-hover align-middle mb-0">
    <thead class="table-light">
      <tr>
        <th>Nombre</th>
        <th>DNI</th>
        <th>Fecha nacimiento</th>
        <th>Teléfono</th>
        <th class="text-end">Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for p in pacientes %}
      <tr>
        <td><span class="fw-semibold">{{ p.apellidos }}, {{ p.nombres }}</span></td>
        <td>{{ p.dni|default:"—" }}</td>
        <td>{{ p.fecha_nacimiento|date:"d/m/Y"|default:"—" }}</td>
        <td>{{ p.telefono|default:"—" }}</td>
        <td class="text-end">
          <a hx-get="{% url 'pacientes:detalle' p.pk %}"
          hx-target="#left-panel"
          hx-swap="innerHTML"
          class="btn btn-sm btn-outline-info"
          title="Ver detalle">
          <i class="bi bi-eye"></i>
          </a>

          <button class="btn btn-sm btn-primary"
        hx-get="{% url 'pacientes:editar' p.pk %}"
        hx-target="#form-container"
        hx-swap="innerHTML">
      <i class="bi bi-pencil"></i>
      </button>

      <button class="btn btn-sm btn-outline-danger"
        hx-get="{% url 'pacientes:eliminar' p.pk %}"
        hx-target="#form-container"
        hx-swap="innerHTML"
        title="Eliminar">
      <i class="bi bi-trash"></i>
      </button>


        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="5" class="text-center text-muted py-4">
          <i class="bi bi-inbox me-2"></i> No hay pacientes registrados.
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
