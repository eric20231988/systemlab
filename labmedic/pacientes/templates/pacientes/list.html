{% extends 'pacientes/base_pacientes.html' %}
{% block title %}Panel de pacientes{% endblock %}

{% block content %}
<div class="card shadow-sm">
  <div class="card-header bg-primary text-white">
    <h5 class="mb-0">
      <i class="bi bi-people me-2"></i> Panel de pacientes
    </h5>
  </div>
  <div class="card-body">
    <div class="container-fluid">
      <div class="row g-4">
        <!-- Columna izquierda: listado y buscador -->
        <div class="col-md-8">
          {% include 'pacientes/partials/panel_list.html' with pacientes=pacientes %}
        </div>

        <!-- Columna derecha: formularios dinámicos -->
        <div class="col-md-4">
          <div id="form-container" class="card shadow-sm p-3">
            <p class="text-muted mb-0">
              Aquí aparecerán los formularios de creación/edición.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
