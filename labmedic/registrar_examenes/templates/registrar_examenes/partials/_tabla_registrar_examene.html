<table class="table table-dark table-hover table-bordered">
  <thead class="table-light text-dark">
    <tr>
      <th>#</th>
      <th>Paciente</th>
      <th>Examen</th>
      <th>Fecha</th>
      <th>Estado</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for examen in examenes %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ examen.paciente }}</td>
      <td>{{ examen.tipo_examen.nombre }}</td>
      <td>{{ examen.fecha_creacion|date:"d/m/Y" }}</td>
      <td>
        <span class="badge {% if examen.estado == 'completado' %}bg-success{% elif examen.estado == 'pendiente' %}bg-warning{% else %}bg-secondary{% endif %}">
          {{ examen.estado|capfirst }}
        </span>
      </td>
      <td>
        <a href="{% url 'registrar_examenes:detalle' examen.pk %}" class="btn btn-sm btn-info">üëÅÔ∏è</a>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="6" class="text-center text-muted">No hay √≥rdenes registradas.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
