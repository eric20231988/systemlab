<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <style>
    body { font-family: 'Arial'; font-size: 12px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #333; padding: 6px; text-align: left; }
    th { background-color: #eee; }
  </style>
</head>
<body>
  <h1>Ã“rdenes de Examen</h1>
  <table>
    <thead>
      <tr>
        <th>Paciente</th>
        <th>Examen</th>
        <th>Estado</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody>
      {% for r in registros %}
      <tr>
        <td>{{ r.paciente }}</td>
        <td>{{ r.tipo_examen.nombre }}</td>
        <td>{{ r.estado|capfirst }}</td>
        <td>{{ r.fecha_creacion|date:"d/m/Y H:i" }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
